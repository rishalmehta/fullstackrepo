<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .class1{
            border: 4px;
            border-color: black;
            background-color: aqua;
            text-align: center;
            position: relative;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="class1">
        <form>
            <label for="date">date</label>
            <input type="date" name="date" id="date"></form></input><br>
    
            <label for="color">color</label>
            <input type="color" name="color" id="color"></form></input><br>
    
            <label for="range">range</label>
            <input type="range" name="range" id="range"></form></input><br>
    
            <label for="email">email</label>
            <input type="email" name="email" id="email"></form></input><br>
    
            <label for="file">choose file</label>
            <input type="file" name="file" id="file"></form></input><br>
    
            <label for="time">select time</label>
            <input type="time" name="time" id="time"></form></input><br>
    
        </form>

    </div>
</body>
</html>
